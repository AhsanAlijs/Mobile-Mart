<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginn</title>
    <link rel="shortcut icon" href="./Loginn or sign up/icons-1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <body>
        <div class="nav-mid">
            <h2><a href="./index.html" class="main-head">Mobile Marvels World</a></h2>
            <div class="input-div">
                <a href="#" class="list"><input class="input-main" type="text" placeholder="Search..."></a>
            </div>
            <div class="button">
                <a href="./loginn.html" class="list"><button id="login" class="right white"> Log in </button></a>
                <a href="#" class="list"><button id="" class="right blue">Register</button></a>
            </div>
        </div>
        <div class="container">
            <fieldset class="main-field">
                <!-- <legend class="l-h">Login</legend> -->
                <form id="login-form">
                    <h2 class="l-h">Login</h2>
                    <div class="main-form">
                        <div class="loginn-img">
                            <!-- <img src="" alt="login"> -->
                        </div>
                        <div class="username">
                            <label for="email" class="im">Email :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="email" id="email" name="emial" placeholder="Enter Your Email" required>
                        </div>
                        <label for="password" class="im">Password : </label>
                        <input type="password" id="password" name="password" placeholder="Enter Your password" required>
                        <div class="btn">
                            <input type="submit" value="Login" class="submit">
                        </div>
                        <div class="icon">
                            <a href="#"><i class="fa-brands fa-google fa-xl" style="color: #000000;"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: #000000;"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: #000000;"></i></a>
                        </div>
                    </div>
                </form>
            </fieldset>

        </div>
    </body>



    
    <script src="loginn.js"></script>
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
</body>

</html>
